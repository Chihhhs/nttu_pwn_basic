version: '3'
services:
  bof: 
   build: ./bof/
   volumes:
    - ./bof/share:/home/bof:ro
    - ./bof/xinetd:/etc/xinetd.d/bof:ro
    - ./tmp:/tmp:ro
   ports:
    - "10710:4597"
  shellcraft: 
   build: ./shellcraft/
   volumes:
    - ./sc/share:/home/sc:ro
    - ./sc/xinetd:/etc/xinetd.d/sc:ro
    - ./tmp:/tmp:ro
   ports:
    - "10711:4597"